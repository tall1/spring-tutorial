<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function sendme(){
            const theUrl = '/api/v1/person/'
            const xmlHttp = new XMLHttpRequest();
            xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
            xmlHttp.send( null );
            console.log(xmlHttp.responseText);
        }
    </script>
</head>
<body>
 <form method="post" action="/api/v1/person/postmyass2">
     Name: <input type="text" name="name"/>
     <br>
     Age: <input type="text" name="age"/>
     <br>
     <input type="submit"/>
 </form>
<hr>
<input type="button" onclick="sendme()" text="Get Person"/>
</body>
</html>
